name: Azúcar sintáctico

theory: |
  Las construcciones como `index = index + 1` se utilizan con bastante frecuencia en Java, por lo que los creadores del lenguaje agregaron una forma abreviada de escribirlo: `index += 1`. Estas abreviaciones se conocen como **azúcar sintáctico**, porque hacen que el proceso de escribir código sea un poco más fácil y agradable.

  Hay formas abreviadas para todas las operaciones aritméticas y para la concatenación de cadenas:

  * `a = a + 1` → `a += 1`
  * `a = a - 1` → `a -= 1`
  * `a = a * 2` → `a *= 2`
  * `a = a / 1` → `a /= 1`
  * `a = a + "foo"` → `a += "foo"`

instructions: |

  Implementa el método estático `App.filterString()`, que recibe una cadena y un carácter, y devuelve una nueva cadena en la que se elimina el carácter proporcionado en todas sus posiciones.

  Ejemplo de llamada:

  ```java
  var str = "If I look back I am lost";
  App.filterString(str, 'I'); // "f  look back  am lost"
  App.filterString(str, 'o'); // "If I lk back I am lst"
  ```

